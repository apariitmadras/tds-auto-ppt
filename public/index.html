<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Auto PPT Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-3">Auto PPT Generator</h1>
  <p class="text-muted">
    Paste long text/markdown, (optionally) add one-line guidance, upload a PPTX/POTX template, and download a styled deck.
  </p>

  <div id="alerts"></div>

  <form id="genForm" class="card p-3 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Your text (markdown or prose)</label>
      <textarea id="inputText" class="form-control" rows="8" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">One-line guidance (optional)</label>
      <input id="guidance" class="form-control" placeholder="e.g., investor pitch, technical talk, visual-heavy">
    </div>

    <div class="row g-3 mb-3">
      <div class="col-sm-6">
        <label class="form-label">LLM Provider</label>
        <select id="provider" class="form-select">
          <option value="openai">OpenAI</option>
          <option value="anthropic">Claude (Anthropic)</option>
          <option value="gemini">Gemini (Google)</option>
        </select>
      </div>
      <div class="col-sm-6">
        <label class="form-label">Your LLM API Key (never stored)</label>
        <input id="apiKey" class="form-control" placeholder="sk-...">
        <div class="form-text">
          Key is used in-memory for this request only. Leave blank to use heuristic mode.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">PPT Template (.pptx or .potx)</label>
      <input id="template" type="file" accept=".pptx,.potx" class="form-control" required>
    </div>

    <button id="go" class="btn btn-primary">Generate PPTX</button>
  </form>

  <div id="status" class="mt-3"></div>
</div>
<script src="/app.js"></script>
</body>
</html>
